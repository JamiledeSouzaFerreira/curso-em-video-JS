<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004</title>
</head>
<body>
    <h1> Manipulação de strings </h1>
    <script>
        var nome = window.prompt('escreva qualquer palavra!')
        document.write(`essa palavra tem <strong> ${nome.length}  </strong> letras <br>`)
        document.write(`sua sentença em maiúscula é ${nome.toUpperCase()}`)
        document.write(`seu nome em minúsculas é ${nome.toLowerCase()} <br>`)
    </script>
   
</body>
</html>
